<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Login Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #fff;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container { max-width: 600px; margin: 0 auto; }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.9) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.4);
    }
    button {
      width: 100%;
      padding: 14px 24px;
      background: #b0b0b0;
      color: #1a1a1a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    button:hover:not(:disabled) {
      background: #d0d0d0;
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      color: rgba(255,255,255,0.6);
      padding: 20px;
      display: none;
    }
    .loading.active { display: block; }
    .spinner {
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid #b0b0b0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 16px;
      font-size: 13px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }
    .result.active { display: block; }
    .result.success { border-color: rgba(76,175,80,0.5); background: rgba(76,175,80,0.1); }
    .result.error { border-color: rgba(244,67,54,0.5); background: rgba(244,67,54,0.1); }
    .result pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      color: rgba(255,255,255,0.8);
    }
    .progress {
      margin: 10px 0;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê X Login Test</h1>
    
    <div class="card">
      <label>X„É¶„Éº„Ç∂„ÉºÂêç „Åæ„Åü„ÅØ „É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
      <input type="text" id="username" placeholder="@username or email">
      
      <label>„Éë„Çπ„ÉØ„Éº„Éâ</label>
      <input type="password" id="password" placeholder="password">
      
      <button id="loginBtn">„É≠„Ç∞„Ç§„É≥</button>
      <button id="checkBtn" style="background: rgba(255,255,255,0.1); color: #fff;">CookieÁ¢∫Ë™ç</button>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p id="loadingText">„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ‰∏≠...</p>
      <p class="progress" id="progress"></p>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const checkBtn = document.getElementById('checkBtn');
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loadingText');
    const progress = document.getElementById('progress');
    const result = document.getElementById('result');

    let progressTimer;

    loginBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        showResult('„É¶„Éº„Ç∂„ÉºÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
        return;
      }

      loginBtn.disabled = true;
      checkBtn.disabled = true;
      loading.classList.add('active');
      result.classList.remove('active');

      // „Éó„É≠„Ç∞„É¨„ÇπË°®Á§∫
      let seconds = 0;
      progressTimer = setInterval(() => {
        seconds++;
        if (seconds < 10) {
          progress.textContent = `ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÇíÁ¢∫Ë™ç‰∏≠... (${seconds}s)`;
        } else if (seconds < 20) {
          progress.textContent = `„Éë„Çπ„ÉØ„Éº„ÉâÈÄÅ‰ø°‰∏≠... (${seconds}s)`;
        } else if (seconds < 40) {
          progress.textContent = `Ë™çË®ºÂá¶ÁêÜ‰∏≠... (${seconds}s)`;
        } else {
          progress.textContent = `Ë™çË®ºÂÆå‰∫Ü„ÇíÂæÖÊ©ü‰∏≠... (${seconds}s)`;
        }
      }, 1000);

      try {
        const response = await fetch('/api/x-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        clearInterval(progressTimer);

        if (data.success) {
          showResult(
            `‚úÖ „É≠„Ç∞„Ç§„É≥ÊàêÂäü!\n\n` +
            `Ë™çË®º„Éà„Éº„ÇØ„É≥: ${data.authToken ? 'ÂèñÂæóÊ∏à„Åø ‚úì' : 'Êú™ÂèñÂæó'}\n` +
            `CT0„Éà„Éº„ÇØ„É≥: ${data.ct0Token ? 'ÂèñÂæóÊ∏à„Åø ‚úì' : 'Êú™ÂèñÂæó'}\n` +
            `CookieÊï∞: ${data.cookies.length}\n` +
            `ÁèæÂú®„ÅÆURL: ${data.currentUrl}\n\n` +
            `Cookies:\n${data.cookies.map(c => `- ${c.name} (${c.domain})`).join('\n')}\n\n` +
            `Âá¶ÁêÜ„Çπ„ÉÜ„ÉÉ„Éó:\n${data.logs.steps.map(s => `‚úì Step ${s.step}: ${s.action}`).join('\n')}`,
            'success'
          );
        } else {
          showResult(
            `‚ùå „É≠„Ç∞„Ç§„É≥Â§±Êïó\n\n` +
            `„Ç®„É©„Éº: ${data.message || data.error}\n` +
            `ÁèæÂú®„ÅÆURL: ${data.currentUrl}\n\n` +
            (data.needsVerification ? 
              `‚ö†Ô∏è ËøΩÂä†Ë™çË®º„ÅåÂøÖË¶Å„Åß„Åô\nX„Åã„ÇâÈõªË©±Áï™Âè∑„Åæ„Åü„ÅØ„É°„Éº„É´„Åß„ÅÆÁ¢∫Ë™ç„ÇíÊ±Ç„ÇÅ„Çâ„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ\n„Éñ„É©„Ç¶„Ç∂„ÅßÁõ¥Êé•„É≠„Ç∞„Ç§„É≥„Åó„Å¶Á¢∫Ë™ç„ÇíÂÆå‰∫Ü„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n\n` : '') +
            (data.logs ? 
              `Âá¶ÁêÜ„Çπ„ÉÜ„ÉÉ„Éó:\n${data.logs.steps.map(s => `${s.status === 'success' ? '‚úì' : '√ó'} Step ${s.step}: ${s.action}`).join('\n')}\n\n` : '') +
            (data.logs?.errors?.length > 0 ? 
              `„Ç®„É©„ÉºË©≥Á¥∞:\n${data.logs.errors.map(e => `- ${e.message || e}`).join('\n')}` : ''),
            'error'
          );
        }
      } catch (error) {
        clearInterval(progressTimer);
        showResult(`‚ùå „É™„ÇØ„Ç®„Çπ„Éà„Ç®„É©„Éº: ${error.message}`, 'error');
      } finally {
        loginBtn.disabled = false;
        checkBtn.disabled = false;
        loading.classList.remove('active');
      }
    });

    checkBtn.addEventListener('click', async () => {
      try {
        const response = await fetch('/api/x-cookies');
        const data = await response.json();

        if (data.success) {
          showResult(
            `üì¶ CookieÊÉÖÂ†±\n\n` +
            `„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã: ${data.isLoggedIn ? '‚úÖ „É≠„Ç∞„Ç§„É≥Ê∏à„Åø' : '‚ùå Êú™„É≠„Ç∞„Ç§„É≥'}\n` +
            `CookieÊï∞: ${data.cookies.length}\n` +
            `ÁèæÂú®„ÅÆURL: ${data.currentUrl}\n\n` +
            `Cookies:\n${data.cookies.map(c => `- ${c.name} (${c.domain})`).join('\n')}`,
            data.isLoggedIn ? 'success' : 'error'
          );
        } else {
          showResult(`‚ùå ${data.error}`, 'error');
        }
      } catch (error) {
        showResult(`‚ùå ${error.message}`, 'error');
      }
    });

    function showResult(text, type) {
      result.innerHTML = `<pre>${text}</pre>`;
      result.className = `result ${type} active`;
    }
  </script>
</body>
</html>
